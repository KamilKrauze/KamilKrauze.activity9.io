<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name"viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">
    <link rel="manifest" href="manifest=json">

    <title>Index</title>
  </head>
  <body class="bg-dark">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ToDo TaDa!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">All Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Incomplete Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Complete Items</a>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container mt-4">
      <h1 class="text-light h5">Things to Do:</h1>
      <div class="row ml-1 mb-2" id="toDoContainer">

      </div>
      <h1 class="text-light h5">Completed Items:</h1>
      <div class="row ml-1 mb-2" id="completedContainer">
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <h1 class="text-light h5">Add a To Do</h1>
      <div class="row">
        <div class="col-md-12">
            <input type="text" class="form-control" id="newToDoItem" placeholder="Engage Hyperdrive Systems">
            <button id="saveItem_btn" class="btn square btn-primary mt-3">Save Item</button>
            <button id="deleteCompleted_btn" class="btn square btn-primary mt-3">Delete Completed</button>
        </div>
      </div>
    </div>
  </main>

  </body>
  <script type="text/javascript" src="ToDo.js"></script>
  <script type="text/javascript" src="serviceWorker.json"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
